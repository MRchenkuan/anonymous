<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <title>NOW U C ME</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-2xl font-bold">匿名客户端</h1>
            <div class="flex items-center gap-2 text-gray-600">
                <span>昵称:</span>
                <input type="text" id="nickname" class="p-1 border rounded" placeholder="设置昵称" />
                <button id="saveNickname" class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600">保存</button>
            </div>
            <p class="text-gray-600">你的匿名地址: <span id="userAddress"></span></p>
            <p class="text-gray-600">连接节点数: <span id="peerCount">0</span></p>
        </header>

        <div class="mb-6">
            <textarea id="postContent" class="w-full p-2 border rounded" rows="4" placeholder="写点什么..."></textarea>
            <button id="postButton" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">发布</button>
        </div>

        <div id="posts" class="space-y-4"></div>
    </div>

    <script type="module">
        import { UIController } from './ui.js'
        new UIController()
    </script>
</body>
</html>
