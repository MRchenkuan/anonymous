<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>匿名论坛</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-2xl font-bold">匿名论坛</h1>
            <p class="text-gray-600">你的匿名地址: <span id="userAddress"></span></p>
        </header>

        <div class="mb-6">
            <textarea id="postContent" class="w-full p-2 border rounded" rows="4" placeholder="写点什么..."></textarea>
            <button onclick="createPost()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">发布</button>
        </div>

        <div id="posts" class="space-y-4"></div>
    </div>

    <script>
        let userAddress = '';

        async function init() {
            const response = await fetch('/api/identity');
            const data = await response.json();
            userAddress = data.address;
            document.getElementById('userAddress').textContent = userAddress;
            await loadPosts();
        }

        async function loadPosts() {
            const response = await fetch('/api/posts');
            const posts = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';
            
            posts.forEach(post => {
                const postElement = createPostElement(post);
                postsContainer.appendChild(postElement);
            });
        }

        function createPostElement(post) {
            const div = document.createElement('div');
            div.className = 'p-4 bg-white rounded shadow';
            div.innerHTML = `
                <p class="text-gray-600">作者: ${post.author}</p>
                <p class="mt-2">${post.content}</p>
                <p class="text-sm text-gray-500 mt-2">${new Date(post.timestamp).toLocaleString()}</p>
                <div class="mt-4">
                    <input type="text" placeholder="写评论..." class="p-2 border rounded w-full" />
                    <button class="mt-2 px-4 py-1 bg-gray-500 text-white rounded hover:bg-gray-600" onclick="addComment('${post.id}', this)">评论</button>
                </div>
                <div class="comments mt-4"></div>
            `;
            loadComments(post.id, div.querySelector('.comments'));
            return div;
        }

        async function createPost() {
            const content = document.getElementById('postContent').value;
            if (!content) return;

            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            if (response.ok) {
                document.getElementById('postContent').value = '';
                await loadPosts();
            }
        }

        async function loadComments(postId, container) {
            const response = await fetch(`/api/posts/${postId}/comments`);
            const comments = await response.json();
            
            container.innerHTML = comments.map(comment => `
                <div class="ml-4 mt-2 p-2 bg-gray-50 rounded">
                    <p class="text-gray-600">作者: ${comment.author}</p>
                    <p class="mt-1">${comment.content}</p>
                    <p class="text-xs text-gray-500">${new Date(comment.timestamp).toLocaleString()}</p>
                </div>
            `).join('');
        }

        async function addComment(postId, button) {
            const input = button.previousElementSibling;
            const content = input.value;
            if (!content) return;
        
            const response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });
        
            if (response.ok) {
                input.value = '';
                const commentsContainer = button.parentElement.nextElementSibling;
                await loadComments(postId, commentsContainer);
            }
        }

        init();
    </script>
</body>
</html>
